<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>student-manage</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but student-manage doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // 计算rem
      
      var fun = function (doc, win) {
        var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if (clientWidth < 428) {
              //这里是假设在750px宽度设计稿的情况下，1rem = 100px；
              //可以根据实际需要修改
              docEl.style.fontSize = (clientWidth / 750) * 100 + 'px';
              // console.log(docEl.style.fontSize,"123456")
            };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
          }
  
      }
      fun(document, window);
      
    </script>
  
  </body>
</html>
